<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{css/header.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
    <title>Input</title>
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}">
    <h1>Some header text</h1>
</header>
<main>
    <h2>Select your choice</h2>
    <form action="Output.html" th:action="@{/play}">

        <div class="choice-container">
            <div>
                <label><input type="radio" name="userChoice" th:value="PAPER">Paper</label><br/>
                <img class="choice" src="../static/images/paper.png" th:src="@{images/paper.png}" alt="paper">
            </div>
            <div>
                <label><input type="radio" name="userChoice" th:value="ROCK" checked>Rock</label><br/>
                <img class="choice" src="../static/images/rock.png" th:src="@{images/rock.png}" alt="rock">
            </div>
            <div>
                <label><input type="radio" name="userChoice" th:value="SCISSORS">Scissors</label><br/>
                <img class="choice" src="../static/images/scissors.png" th:src="@{images/scissors.png}" alt="scissors">
            </div>
        </div>

        <p>
            <input type="submit" value="Play">
        </p>
    </form>
</main>
<footer th:replace="~{HeaderAndFooter::footer}">
    Some footer text
</footer>
</body>
</html>
